<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Meta etiquetas para codificación y compatibilidad -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador de Palabras y Caracteres</title>
  
  <!-- Estilos embebidos para mejorar el diseño visual -->
  <style>
    /* Estilo general del cuerpo */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%); /* Fondo vibrante con degradado */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      animation: backgroundAnimation 8s ease-in-out infinite; /* Animación de fondo */
    }

    /* Animación suave del fondo */
    @keyframes backgroundAnimation {
      0% { background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%); }
      50% { background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%); }
      100% { background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%); }
    }

    /* Contenedor con estilo moderno */
    .contenedor {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2); /* Sombra más pronunciada */
      width: 100%;
      max-width: 600px;
      text-align: center;
      transition: transform 0.3s ease-in-out;
    }

    /* Efecto al hacer hover sobre el contenedor */
    .contenedor:hover {
      transform: translateY(-10px); /* Levanta el contenedor ligeramente */
    }

    /* Título con estilo llamativo */
    h1 {
      font-size: 28px;
      color: #333;
      margin-bottom: 30px;
      background: linear-gradient(135deg, #ff758c, #ff7eb3); /* Degradado en el texto */
      -webkit-background-clip: text;
      color: transparent; /* Texto transparente para aplicar el degradado */
    }

    /* Área de texto estilizada */
    textarea {
      width: 100%;
      height: 160px;
      padding: 15px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 2px solid #ff7eb3;
      border-radius: 10px;
      font-size: 16px;
      box-sizing: border-box;
      resize: none;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      outline: none;
    }

    /* Cambios en el borde y sombra al interactuar con el textarea */
    textarea:focus {
      border-color: #ff758c;
      box-shadow: 0 0 10px rgba(255, 120, 180, 0.4); /* Sombra rosa */
    }

    /* Estilos para los contadores de resultados */
    .resultado {
      font-size: 20px;
      margin-top: 10px;
      color: #555;
      font-weight: bold;
      background-color: #ffebf0;
      padding: 10px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    /* Animación de color en los resultados */
    .resultado:hover {
      background-color: #ffccd5;
    }

    /* Diseño responsive para pantallas pequeñas */
    @media (max-width: 600px) {
      .contenedor {
        padding: 20px;
        max-width: 90%;
      }

      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <!-- Contenedor principal con el contador -->
  <div class="contenedor">
    <h1>Contador de Palabras y Caracteres</h1>
    
    <!-- Área de texto donde el usuario ingresará el contenido -->
    <textarea id="texto" placeholder="Escribe tu texto aquí..."></textarea>
    
    <!-- Divs que mostrarán el conteo de palabras y caracteres -->
    <div class="resultado" id="contadorPalabras">Palabras: 0</div>
    <div class="resultado" id="contadorCaracteres">Caracteres: 0</div>
  </div>

  <!-- Enlace al archivo JavaScript externo -->
  <script src="contador.js"></script>
</body>
</html>
